language: cpp
sudo: required
dist: trusty
compiler: gcc

before_install:
  # C++11
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++11
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90

script:
- cd src
- g++ -g main.cpp uci.cpp board.cpp -std=c++11 -o DeepPigeon
- ./DeepPigeon

branches:
  only:
  - master